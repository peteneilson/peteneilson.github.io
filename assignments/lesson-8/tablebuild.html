<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Fill Me In">
        <meta name="author" content="Peter Neilson">

        <!-- This file was build by Peter Neilson  -->
        <title>Table Build</title>

        <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- STYLE SHEETS -->
        <link rel="stylesheet" href="css/tablebuild.css">

    </head>

    <body>

        <table id="acme">
            <thead>
                <tr>
                    <th id="title" colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="header"><strong>Period</strong></td>
                    <td id="header"><strong>Sales</strong></td>
                    <td id="header"><strong>Sales Goal</strong></td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="special">$7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td id="foot" colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>

        </table>


    </body>

</html>
